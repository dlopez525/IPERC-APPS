name: iperc
description: A new Flutter project.

# version: 1.0.0+1
version: 1.1.4

environment:
  sdk: ">=2.1.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^0.1.2
  # searchable_dropdown:
  modal_progress_hud: ^0.1.3
  flutter_flexible_toast:
  http:



dev_dependencies:
  flutter_test:
    sdk: flutter


flutter:

  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
   - assets/img/

  fonts:
    - family: nunito
      fonts:
        - asset: assets/fonts/nunito/Nunito-Regular.ttf
        - asset: assets/fonts/nunito/Nunito-Light.ttf
          weight: 500
        - asset: assets/fonts/nunito/Nunito-Bold.ttf
          weight: 600
        - asset: assets/fonts/nunito/Nunito-SemiBold.ttf
          weight: 700
        - asset: assets/fonts/nunito/Nunito-ExtraBold.ttf
          weight: 800